<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annaboolean Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous" defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
  <script src="index.js" defer></script>
  <script src="modal.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="./resources/images/2262082.svg" alt="logo" width="35" height="30"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li id="signup" class="nav-item on">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li id="login" class="nav-item on">
            <a class="nav-link" href="#">Log In</a>
          </li>
          <li id="hi" class="nav-item off">
            <a class="nav-link" href="#">Hi, User!</a>
          </li>
          <li id="logout" class="nav-item off">
            <a class="nav-link" href="#">Log Out</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 id="title">Welcome to WeBoard!</h1>
    <div id="board"></div>
  </div>

  <div id="login-form" class="off">
    <h2 class="text">Please Login</h2>
    <form>
      <div class="form-input">
        <input type="text" required>
        <label class="label">Email</label>
      </div>

      <div class="form-input">
        <input type="password" required>
        <label class="label">Password</label>
      </div>

      <button class="button">Login</button>

      <p class="text">Don't have an account? <a href="#">Sign Up</a> </p>
    </form>
  </div>
